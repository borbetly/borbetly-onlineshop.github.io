<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | ValTrade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="script.js"></script>
</head>

    <body>
        <header>
            <aside class="logo-container">
                <aside class="logo">VT</aside>
                <h1>ValTrade</h1>
            </aside>
            <nav class="header-nav">
            </nav>
        </header>

        <aside class="container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Products</a></li>
                        <li><a href="payment.html">To Pay</a></li>
                        <li><a href="transact.html">Transaction</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </nav>
            </aside>

            <main id="main-content">
                <div class="cart-page">
                    <h2>Shopping Cart</h2>

                    <div class="cart-content">
                        <div class="cart-items-section">
                            <div id="cart-items-container">
                            </div>

                            <div id="empty-cart-message" class="empty-cart-message" style="display: none;">
                                <p>Your cart is empty</p>
                                <a href="products.html" class="btn-primary">Continue Shopping</a>
                            </div>
                        </div>

                        <div class="cart-summary">
                            <h3>Order Summary</h3>
                            
                            <div class="summary-box">
                                <div class="summary-row">
                                    <span>Subtotal:</span>
                                    <span id="subtotal">₱0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Items:</span>
                                    <span id="item-count">0</span>
                                </div>
                                <div class="summary-row">
                                    <span>Estimated Tax (12%):</span>
                                    <span id="tax">₱0.00</span>
                                </div>
                                <hr>
                                <div class="summary-row total">
                                    <span>Total:</span>
                                    <span id="total">₱0.00</span>
                                </div>
                            </div>

                            <div class="cart-actions">
                                <button class="btn-primary btn-full" onclick="proceedToCheckout()">Proceed to Checkout</button>
                                <button class="btn-secondary btn-full" onclick="continueShopping()">Continue Shopping</button>
                                <button class="btn-danger btn-full" onclick="clearCart()">Clear Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </aside>

        <footer>
            <p>&copy; 2026 ValTrade. All rights reserved.</p>
        </footer>

</body>
</html>
