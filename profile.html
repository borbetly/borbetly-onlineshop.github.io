<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ValTrade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <aside class="logo-container">
            <aside class="logo">VT</aside>
            <h1>ValTrade</h1>
        </aside>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="profile.html" class="profile-btn" id="profile-btn">P</a>
        </nav>
    </header>
    <main>
        <section class="profile-section">
            <div class="profile-header">
                <div class="profile-avatar" id="profile-initials">RP</div>
                <h2 class="profile-name" id="profile-full-name">User Name</h2>
            </div>
            <div class="profile-details">
                <div class="detail-row">
                    <span class="detail-label">First Name</span>
                    <span class="detail-value" id="profile-first-name">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Last Name</span>
                    <span class="detail-value" id="profile-last-name">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email Address</span>
                    <span class="detail-value" id="profile-email">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Mobile Number</span>
                    <span class="detail-value" id="profile-mobile">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Home Address</span>
                    <span class="detail-value" id="profile-address">-</span>
                </div>
            </div>
            <button class="back-home-btn" onclick="window.location.href='index.html'">Back to Home</button>
        </section>
    </main>
</body>
</html>
