<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us | ValTrade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <aside class="logo-container">
            <aside class="logo">VT</aside>
            <h1>ValTrade</h1>
        </aside>
        <nav class="header-nav">
            <a href="login.html" class="login-btn">Login</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="profile.html" class="profile-btn">P</a>
        </nav>
    </header>

    <aside class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="payment.html">To Pay</a></li>
                    <li><a href="cart.html">Cart</a></li>

                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </aside>

        <main>
            <h2>Get In Touch</h2>
            <form id="contactForm">
                <aside class="contact-form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </aside>
                <aside class="contact-form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" placeholder="How can we help?" required></textarea>
                </aside>
                <button type="submit" id="submitBtn">Submit Message</button>
            </form>
        </main>
    </aside>

    <footer>
        <p>&copy; 2026 ValTrade. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            alert('Thank you, ' + name + '! Your message has been sent successfully.');
            this.reset();
        });
    </script>
</body>
</html>
