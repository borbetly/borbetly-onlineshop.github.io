<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ValTrade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="script.js"></script>
</head>
<body class="signup-page">
    <div class="simple-signup-container">
        <div class="simple-signup-card">
            <div class="simple-logo-container">
                <aside class="simple-logo">VT</aside>
                <h1 class="simple-brand">ValTrade</h1>
            </div>
            <h2 class="simple-heading">Sign Up</h2>
            <form id="signup-form" class="simple-form">
                <div class="input-wrapper">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-wrapper">
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="address" name="address" placeholder="Home Address" required>
                </div>
                <button type="submit" class="simple-button">Sign Up</button>
                <p class="simple-link">Already have an account? <a href="login.html">Sign in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
