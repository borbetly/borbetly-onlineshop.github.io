<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ValTrade</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="signup-page">
    <div class="simple-signup-container">
        <div class="simple-signup-card">
            <div class="simple-logo-container">
                <aside class="simple-logo">VT</aside>
                <h1 class="simple-brand">ValTrade</h1>
            </div>
            <h2 class="simple-heading">Sign Up</h2>
            <form id="signup-form" class="simple-form">
                <div class="input-wrapper">
                    <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
                </div>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                </div>
                <div class="input-wrapper">
                    <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="address" name="address" placeholder="Home Address" required>
                </div>
                <button type="submit" class="simple-button">Sign Up</button>
                <p class="simple-link">Already have an account? <a href="login.html">Sign in</a></p>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const mobile = document.getElementById('mobile').value;
            const address = document.getElementById('address').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            const userData = {
                firstName: firstName,
                lastName: lastName,
                email: email,
                mobile: mobile,
                address: address
            };
            
            localStorage.setItem('userData', JSON.stringify(userData));
            localStorage.setItem('isLoggedIn', 'true');
            
            await new Promise(resolve => setTimeout(resolve, 500));
            
            alert('Account created successfully! Welcome, ' + firstName + '!');
            window.location.href = 'profile.html';
        });
    </script>
</body>
</html>
