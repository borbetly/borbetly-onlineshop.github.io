<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment | ValTrade</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <aside class="logo-container">
            <aside class="logo">VT</aside>
            <h1>ValTrade</h1>
        </aside>
        <nav class="header-nav">
        </nav>
    </header>

    <aside class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="payment.html">To Pay</a></li>
                    <li><a href="transact.html">Transaction</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content">
            <div class="payment-container">
                <h2>Checkout</h2>
                
                <div class="checkout-grid">
                    <div class="checkout-form">
                        <div class="checkout-section">
                            <h3>Order Summary</h3>
                            <div class="order-summary" id="order-summary">
                                <div class="summary-item">
                                    <span>Subtotal:</span>
                                    <span id="summary-subtotal">₱0.00</span>
                                </div>
                                <div class="summary-item">
                                    <span>Shipping:</span>
                                    <span id="summary-shipping">₱0.00</span>
                                </div>
                                <div class="summary-item">
                                    <span>Tax:</span>
                                    <span id="summary-tax">₱0.00</span>
                                </div>
                                <div class="summary-item total">
                                    <span>Total:</span>
                                    <span id="summary-total">₱0.00</span>
                                </div>
                            </div>
                        </div>

                        <div class="checkout-section">
                            <h3>Delivery Options</h3>
                            <div class="delivery-options">
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="standard" checked>
                                    <div class="delivery-info">
                                        <span class="delivery-name">Standard Delivery</span>
                                        <span class="delivery-time">5-7 Business Days</span>
                                        <span class="delivery-price">₱50.00</span>
                                    </div>
                                </label>
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="express">
                                    <div class="delivery-info">
                                        <span class="delivery-name">Express Delivery</span>
                                        <span class="delivery-time">2-3 Business Days</span>
                                        <span class="delivery-price">₱150.00</span>
                                    </div>
                                </label>
                                <label class="delivery-option">
                                    <input type="radio" name="delivery" value="overnight">
                                    <div class="delivery-info">
                                        <span class="delivery-name">Overnight Delivery</span>
                                        <span class="delivery-time">Next Business Day</span>
                                        <span class="delivery-price">₱300.00</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="checkout-section">
                            <h3>Payment Method</h3>
                            <div class="payment-methods">
                                <label class="payment-method">
                                    <input type="radio" name="payment" value="credit" checked>
                                    <div class="payment-info">
                                        <span class="payment-name">Credit Card</span>
                                        <span class="payment-desc">Visa, Mastercard, Amex</span>
                                    </div>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="payment" value="debit">
                                    <div class="payment-info">
                                        <span class="payment-name">Debit Card</span>
                                        <span class="payment-desc">Any debit card</span>
                                    </div>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="payment" value="ewallet">
                                    <div class="payment-info">
                                        <span class="payment-name">E-Wallet</span>
                                        <span class="payment-desc">GCash, PayMaya, Alipay</span>
                                    </div>
                                </label>
                                <label class="payment-method">
                                    <input type="radio" name="payment" value="bank">
                                    <div class="payment-info">
                                        <span class="payment-name">Bank Transfer</span>
                                        <span class="payment-desc">Direct bank transfer</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="checkout-section" id="card-details-section">
                            <h3>Card Information</h3>
                            <form id="card-form">
                                <div class="form-group">
                                    <label for="card-name">Cardholder Name</label>
                                    <input type="text" id="card-name" placeholder="Full Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="card-number">Card Number</label>
                                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" maxlength="19" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="card-expiry">Expiry Date</label>
                                        <input type="text" id="card-expiry" placeholder="MM/YY" maxlength="5" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="card-cvv">CVV</label>
                                        <input type="text" id="card-cvv" placeholder="000" maxlength="3" required>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="checkout-section">
                            <h3>Billing Address</h3>
                            <form id="billing-form">
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" placeholder="your.email@example.com" required>
                                </div>
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" id="full-name" placeholder="Full Name" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" placeholder="+63 XXX XXX XXXX" required>
                                </div>
                                <div class="form-group">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" placeholder="Street Address" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" placeholder="City" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="province">Province</label>
                                        <input type="text" id="province" placeholder="Province" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="postal">Postal Code</label>
                                        <input type="text" id="postal" placeholder="Postal Code" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="country">Country</label>
                                        <input type="text" id="country" placeholder="Philippines" value="Philippines" required>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="checkout-section">
                            <label class="terms-checkbox">
                                <input type="checkbox" id="terms" required>
                                <span>I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></span>
                            </label>
                        </div>
                    </div>

                    <div class="checkout-items">
                        <h3>Items in Cart</h3>
                        <div id="cart-items-list" class="cart-items-list">
                        </div>
                    </div>
                </div>

                <div class="checkout-actions">
                    <button class="btn-secondary" onclick="goBack()">Back to Cart</button>
                    <button class="btn-primary" onclick="processPayment()">Complete Payment</button>
                </div>
            </div>
        </main>
    </aside>

    <footer>
        <p>&copy; 2026 ValTrade. All rights reserved.</p>
    </footer>

</body>
</html>
